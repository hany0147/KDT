<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My page</title>
  <style>
    h1 {
      color: blue;
    }

    .make-red {
      color: red;
    }

    #make-purple {
      color: purple;
    }
  </style>
</head>
<body>
  <p class="make-red">This my page!!!</p>
  <a href="https://www.google.co.kr/">구글로 이동!</a>
  <img src="sample.png" alt="귀여운 고냥이">
  <img src="https://random.imagecdn.app/500/150" alt="랜덤이미지">
  <h1>메인 제목</h1>
  <h1>흐엉</h1>
  <h2 id="make-purple">중간 제목</h2>
  <p class="make-red">내 페이지</p>
  <p class="make-red">이건 <em>emphasis</em> 입니다.</p>
  <p>이건 <strong>strong</strong> 입니다.</p>
  <ul>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>DB</li>
  </ul>
</body>  
</html>
