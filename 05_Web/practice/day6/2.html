<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <form class="m-5 border border-dark-subtle border-4 pt-5 pb-5 bg-body-secondary position-relative" style="width: 600px;">
    <div class="position-absolute top-0 end-0"><button type="button" class="btn-close" aria-label="Close"></button></div>
    <div class="d-flex flex-column align-items-center mb-3">
      <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" style="width: 5rem;" alt="부트스트랩 로고">
      <h1 class="mt-3">Please sign in</h1>
    </div>
    <div class="mb-3 border-3 d-grid gap-2 col-6 mx-auto">
      <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
      <div id="emailHelp" class="form-text">개인정보는 철저히 지켜지니 안심하십시오.</div>
    </div>
    <!-- <div class="input-group mb-3 border-3"> -->
      <!-- <span class="input-group-text fw-bold " id="basic-addon1">Password</span>/// -->
    <div class="mb-3 border-3 d-grid gap-2 col-6 mx-auto">
      <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" aria-describedby="basic-addon1">
    </div>
    <!-- </div> -->
    <div class="form-check form-switch mb-4 d-flex justify-content-center mt-4">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">로그인 정보 저장하기</label>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-primary text-primary fw-bold bg-primary-subtle border-3 rounded" type="submit">로그인</button>
      <button class="btn btn-outline-success border-3 text-dark fw-bold rounded" type="button">회원가입</button>
      <button type="button" class="btn btn-danger border-3 fw-bold rounded">돌아가기</button>
    </div>
    <div class="d-flex justify-content-center mt-5 text-secondary-emphasis">
      <p>© 2017-2022</p>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
