{% extends 'base.html' %}
{% block content %}
  <div class="container m-5">
    <form action="{% url 'todos:update' todo.pk %}" method="POST">
      {% csrf_token %}
      <div>
        <label for="title">제목</label>
        <input type="text" name='title' id='title' value={{ todo.title }}>
      </div>
      <div>
        <label for="content">내용</label>
        <textarea name="content" id="content" cols="30" rows="10">{{ todo.content }}</textarea>
      </div>
      <div>
        <label for="priority">우선 순위</label>
        <input type="number" name='priority' id='priority' value={{ todo.priority }}>
      </div>
      <div>
        <label for="deadline">마감 기한</label>
        <input type="date" name='deadline' id='deadline' value={{ todo.deadline|date:"Y-m-d" }}>
      </div>
      <div>
        <input type="submit" value="할 일 수정">
      </div>
    </form>
  </div>
{% endblock content %}
