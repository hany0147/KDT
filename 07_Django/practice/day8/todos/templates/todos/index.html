{% extends 'base.html' %}
{% block content %}
  <div class="container m-5">
    <h1><a href="{% url 'todos:new' %}">할 일 생성</a></h1>
    {% for todo in todos %}
      <h3 class="m-3"><a href="{% url 'todos:detail' todo.pk %}">pk - {{ todo.pk }}</a> / 완료상태 - {{ todo.completed }}
        {% if todo.completed == False %}
          <a href="{% url 'todos:complete' todo.pk %}">완료 하기</a>
        {% else %}
          <a href="{% url 'todos:complete' todo.pk %}">완료 취소</a>
        {% endif %}
    {% endfor %}
  </div> 
{% endblock content %}
