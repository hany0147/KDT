<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>계정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-5">
      <h1>대문 페이지</h1>
      <hr>
      <h2>{{ user }}님, 안녕하세요!</h2>
      <hr>
      {% if request.user.is_authenticated %}
        <ul>
          <li><h3>ID: {{ user.username }}</h3></li>
          <li><h3>email: {{ user.email }}</h3></li>
          <li><h3>성: {{ user.last_name }}</h3></li>
          <li><h3>이름: {{ user.first_name }}</h3></li>
        </ul>
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}  
          <input class="btn btn-outline-secondary" type="submit" value="로그아웃">
        </form>
        <a class="btn btn-outline-primary mt-3" href="{% url 'accounts:update' %}">회원정보 수정</a>
        <a class="btn btn-outline-primary mt-3" href="{% url 'accounts:change_pw' %}">비밀번호 수정</a>
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}  
          <input class="btn btn-danger mt-3" type="submit" value="회원탈퇴">
        </form>
      {% else %}
        <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">로그인</a>
        <a class="btn btn-outline-primary" href="{% url 'accounts:signup' %}">회원가입</a>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
