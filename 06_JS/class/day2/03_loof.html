<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 0

    while (i < 6) {
      console.log(i)
      i += 1
    }

    for (let i = 0; i < 6; i++) {
      console.log(i)
    }

    const fruits = {
      a: 'apple',
      b: 'banana'
    }

    for (const key in fruits) {
      console.log(key)
      console.log(fruits[key])
    }

    const numbers = [0, 1, 2, 3]
    for (const number of numbers) {
      console.log(number)
    }

    const myStr = 'apple'
    for (const str of myStr) {
      console.log(str)
    }

    // forin과 forof 차이
    const arr = [3, 5, 7]

    for (const i in arr) {
      console.log(i)
    }

    for (const i of arr) {
      console.log(i)
    }

  </script>
  
</body>
</html>
